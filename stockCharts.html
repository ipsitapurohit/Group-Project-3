<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <style>
        /* Add CSS styles if needed */
        .chart {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Stock Charts</h1>
    <div class="chart-container">
        <div class="chart">
            <h2>Investment Performance of AAPL</h2>
            <img src="AAPL_chart.png" alt="AAPL Chart">
        </div>
        <div class="chart">
            <h2>Investment Performance of MSFT</h2>
            <img src="MSFT_chart.png" alt="MSFT Chart">
        </div>
        <div class="chart">
            <h2>Investment Performance of TSLA</h2>
            <img src="TSLA_chart.png" alt="TSLA Chart">
        </div>
        <div class="chart">
            <h2>Investment Performance of NVDA</h2>
            <img src="NVDA_chart.png" alt="NVDA Chart">
        </div>
        <div class="chart">
            <h2>Investment Performance of NFLX</h2>
            <img src="NFLX_chart.png" alt="NFLX Chart">
        </div>
        <div class="chart">
            <h2>Investment Performance of GOOG</h2>
            <img src="GOOG_chart.png" alt="GOOG Chart">
        </div>
        <div class="chart">
            <h2>Investment Performance of META</h2>
            <img src="META_chart.png" alt="META Chart">
        </div>
    </div>
</body>
</html>
